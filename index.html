<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Weather or Not</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Onest:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/weather-icons/2.0.10/css/weather-icons.min.css">
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container">
        <header>
            <div class="header-top">
                <h1>Weather or Not</h1>
                <button id="dark-mode-toggle" class="theme-toggle">
                    <span class="theme-icon">üåô</span>
                </button>
            </div>
            <div class="search-section">
                <div class="search-container">
                    <input type="text" id="location-input" placeholder="Enter city name">
                    <button id="search-btn" onclick="handleSearch()">Search</button>
                </div>
            </div>
            <div class="auth-container"></div>
        </header>

        <main>
            <div class="current-weather">
                <div class="weather-info">
                    <div class="weather-details">
                        <h2 id="city-name">--</h2>
                        <p id="current-date">--</p>
                                            <div class="weather-data-row">
                            <div class="temp-info">
                                <span id="temperature">--</span>
                            </div>
                            <div class="weather-icon">‚òÄÔ∏è</div>
                            <p id="weather-description">--</p>
                        </div>
                    </div>
                </div>
            </div>

            <div class="chart-container">
                <div class="chart-card">
                    <h3>Temperature</h3>
                    <div class="chart-wrapper">
                        <canvas id="temp-chart"></canvas>
                    </div>
                </div>
                <div class="chart-card">
                    <h3>Precipitation</h3>
                    <div class="chart-wrapper">
                        <canvas id="precip-chart"></canvas>
                    </div>
                </div>
            </div>

            <div class="environmental-data">
                <div class="env-card">
                    <div class="env-header">
                        <h3>UV Index</h3>
                        <div class="env-icon">‚òÄÔ∏è</div>
                    </div>
                    <div class="env-value">
                        <span id="uv-index">--</span>
                        <span class="env-unit">UV</span>
                    </div>
                    <div class="env-description">
                        <span id="uv-description">Loading...</span>
                    </div>
                </div>
                <div class="env-card">
                    <div class="env-header">
                        <h3>Air Quality</h3>
                        <div class="env-icon">üå¨Ô∏è</div>
                    </div>
                    <div class="env-value">
                        <span id="air-quality-index">--</span>
                        <span class="env-unit">AQI</span>
                    </div>
                    <div class="env-description">
                        <span id="air-quality-description">Loading...</span>
                    </div>
                </div>
            </div>

            <div class="recommendations-section">
                <h3>Recommendations</h3>
                <div class="recommendations-nav">
                    <button class="rec-nav-btn active" data-category="activities">
                        <span class="nav-icon">üèÉ</span>
                        Activities
                    </button>
                    <button class="rec-nav-btn" data-category="kids">
                        <span class="nav-icon">üë∂</span>
                        Kids
                    </button>
                    <button class="rec-nav-btn" data-category="outfits">
                        <span class="nav-icon">üëï</span>
                        Outfits
                    </button>
                    <button class="rec-nav-btn" data-category="gardening">
                        <span class="nav-icon">üå±</span>
                        Gardening
                    </button>
                </div>
                <div id="recommendations-content" class="recommendations-content">
                    <div id="activities-list" class="recommendations-list active"></div>
                    <div id="kids-list" class="recommendations-list"></div>
                    <div id="outfits-list" class="recommendations-list"></div>
                    <div id="gardening-list" class="recommendations-list"></div>
                </div>
            </div>

            <div class="forecast-section">
                <h3>5-Day Forecast</h3>
                <div id="forecast" class="forecast"></div>
            </div>

            <div class="saved-places-container">
                <h3>Saved Places</h3>
                <div id="saved-places-list" class="saved-places-list">
                    <p class="no-places-message">No saved places yet.</p>
                </div>
                <div class="saved-places-actions">
                    <button id="save-place-btn">Save Current Place</button>
                </div>
            </div>
        </main>
    </div>

    <script src="app.js"></script>
</body>
</html>
